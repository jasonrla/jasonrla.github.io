<!DOCTYPE html>

<head>

    <title>Jason Lopez</title>

            <b><p id="jobTitle"><a href="https://www.linkedin.com/in/jasonlopezalor/" target="_blank"></a></p></b>

                    <p id="aboutMe_details_1"></p>

                    <p id="aboutMe_details_3"></p>

                        <a href="https://zertdb.isqi.org/en/download/index/token/4SQr6hwwZ25Nh1C9" target="_blank">
                            <img class="img-background tech-icon-3" src="images/colour/CTFL.jpg" alt="ISTQB-FOUNDATION">
                            <span id="viewCertificate" class="tooltiptext"></span>

                    </div>
                    <div class="tooltip">
                        <a href="https://cert.efset.org/SgcXzJ" target="_blank">

                            <span id="viewCertificate" class="tooltiptext"></span>
                        </a>
